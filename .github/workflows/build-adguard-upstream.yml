name: Build AdGuard Upstream DNS

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Download geosite.dat
        run: |
          curl -L -o geosite.dat \
            https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat
          test -s geosite.dat

      - name: Generate upstream_dns.txt
        run: |
          python generate_adguard_upstream_from_geosite.py geosite.dat upstream_dns.txt

      - name: Check upstream file not empty
        run: |
          if [ ! -s upstream_dns.txt ]; then
            echo "upstream_dns.txt is empty, abort release"
            exit 1
          fi

      - name: Create / Update Release (latest)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: AdGuard Upstream DNS (Latest)
          files: upstream_dns.txt
          body: |
            自动生成的 AdGuard Home upstream_dns_file
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
