name: Generate AdGuard Home Upstream DNS File

on:
  schedule:
    - cron: '0 0 */3 * *'  # 每3天运行一次
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main 分支（源码分支）
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install requests
        run: pip install requests

      - name: 生成 upstream_dns.txt（在 main 分支）
        run: python scripts/generate_upstream.py

      - name: 推送 upstream_dns.txt 到 dev 分支（强制覆盖）
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # 强制切换到 dev 分支（如果不存在就创建）
          git checkout dev || git checkout -b dev
          
          # 直接复制覆盖（不管原来有没有）
          cp ../upstream_dns.txt upstream_dns.txt
          
          # 添加、提交、强制推送
          git add upstream_dns.txt
          git commit -m "Auto update upstream_dns.txt $(date -u +'%Y-%m-%d %H:%M UTC')" || echo "无变更"
          git push origin dev --force-with-lease

          echo "dev 分支 upstream_dns.txt 更新成功！"
