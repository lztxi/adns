name: grok Generate AdGuard Home Upstream DNS File

on:
  schedule:
    - cron: '0 0 */3 * *'  # 每3天 UTC 0点运行一次
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dev 分支
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: 自动创建 dev 分支（首次运行）
        run: |
          if ! git rev-parse --verify dev >/dev/null 2>&1; then
            git checkout -b dev
            git push origin dev
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install requests
        run: pip install requests

      - name: 运行生成脚本（生成文件 + 更新 README）
        run: python scripts/generate_upstream.py

      - name: 提交并推送（只保留必要文件）
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # 只添加我们需要的文件
          git add upstream_dns.txt README.md scripts/generate_upstream.py .github/workflows/generate.yml
          
          git commit -m "Auto update: upstream_dns.txt & README $(date -u +'%Y-%m-%d %H:%M UTC')" || echo "无变更"
          git push origin dev --force-with-lease

      - name: 清理旧 Actions 运行记录（保留最近5次）
        uses: actions/delete-workflow-runs@v4
        with:
          repository: ${{ github.repository }}
          workflow: generate.yml
          keep_minimum_runs: 5
