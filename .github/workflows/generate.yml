name: Generate AdGuard Home Upstream DNS File

on:
  schedule:
    - cron: '0 0 */3 * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main 分支
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install requests
        run: pip install requests

      - name: 生成 upstream_dns.txt
        run: python scripts/generate_upstream.py

      - name: 推送 upstream_dns.txt 到 dev 分支
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # 创建干净的 dev 分支
          git checkout --orphan dev

          # 清空所有文件
          git rm -rf . > /dev/null 2>&1 || true

          # 确保文件存在（如果 mv 报错，就用 cp 自己复制）
          if [ ! -f upstream_dns.txt ]; then
            echo "文件不存在，重生成..."
            python scripts/generate_upstream.py
          fi

          # 添加文件（用 add 就行，不用 mv/cp）
          git add upstream_dns.txt

          # 提交
          git commit -m "Auto update upstream_dns.txt $(date -u +'%Y-%m-%d %H:%M UTC')"

          # 强制推送
          git push -f origin dev

          echo "dev 分支更新成功！只剩 upstream_dns.txt～完美～"
          
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          retain_days: 0
          keep_minimum_runs: 2
