name: Generate AdGuard Home Upstream DNS File

on:
  schedule:
    - cron: '0 0 */3 * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main 分支
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install requests
        run: pip install requests

      - name: 生成 upstream_dns.txt
        run: python scripts/generate_upstream.py

      - name: 直接推送 upstream_dns.txt 到 dev 分支（最稳方式）
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 配置 git
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # 创建或切换到 dev 分支（orphan 方式，确保干净）
          git checkout --orphan dev

          # 清空所有文件（dev 只留一个文件）
          git rm -rf . > /dev/null 2>&1 || true

          # 把生成的文件加进来
          mv upstream_dns.txt ./

          # 添加并提交
          git add upstream_dns.txt
          git commit -m "Auto update upstream_dns.txt $(date -u +'%Y-%m-%d %H:%M UTC')"

          # 强制推送到 dev 分支
          git push -f origin dev

          echo "dev 分支已更新，只包含 upstream_dns.txt！完美～"
