name: Generate AdGuard Home Upstream DNS File

on:
  schedule:
    - cron: '0 0 */30 * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main 分支
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install requests
        run: pip install requests

      - name: 生成 upstream_dns.txt 和 README.md
        run: python scripts/generate_upstream.py

      - name: 推送文件到 dev 分支
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # 切换到 dev 分支，如果不存在则创建
          git checkout -B dev
          
          # 确保文件在 dev 分支中被添加
          git add upstream_dns.txt README.md
          
          # 检查是否有更改
          if git diff --cached --quiet; then
            echo "没有更改，无需提交"
          else
            # 提交更改
            git commit -m "Auto update: upstream_dns.txt and README.md $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push origin dev
            echo "dev 分支更新成功！包含 upstream_dns.txt 和 README.md～"
          fi
          
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          retain_days: 0
          keep_minimum_runs: 2
