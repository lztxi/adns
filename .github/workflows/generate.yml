name: grok-Generate AdGuard Home Upstream DNS File

on:
  schedule:
    - cron: '0 0 */3 * *'  # 每3天凌晨0点（UTC）运行一次
  workflow_dispatch:      # 支持手动触发

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (包括 dev 分支)
        uses: actions/checkout@v4
        with:
          ref: dev             # 切换到 dev 分支工作

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: 删除旧的运行日志（Artifacts 和 Workflow Runs 不需要手动删，这里清理可能残留的旧文件）
        run: |
          git rm -f upstream_dns.txt || echo "No old file to remove"
          rm -f upstream_dns.txt || echo "Local file removed"

      - name: 运行生成脚本
        run: python scripts/generate_upstream.py

      - name: Commit 并推送到 dev 分支
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add upstream_dns.txt
          git commit -m "Auto update upstream_dns.txt $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push origin dev || echo "Push failed or no changes"
